<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>每天挖金矿</title>
<link rel="shortcut icon" href="../../statics/images/package/favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="description"
	content="黄金钱包是软银中国投资的互联网黄金理财平台，可便捷实现低价买金、随时买卖、存金生息、提取实物金条/金饰等功能，为普通消费者和投资者提供黄金价值管理的一站式服务，做最专业的“黄金管家”">
<meta name="keywords" content="黄金钱包官网,黄金,金价,黄金价格,实物黄金,投资金条,黄金投资">
<meta name="format-detection" content="telephone=no,email=no">
<link rel="stylesheet" href="css/flaunt.css">
</head>
<body>
	<div class="rainbow-radial-gradient">	 
	    <div class="error-page" >  
	  		  <span>出错喽~</span>
	    </div>
		<!-- 挖出黄金开始 （2-0）-->
  		<div class="gold-dig" >
   			<div class="top-content">
				<span></span>
			</div>
			<div class="gold-dig-bg">
			  	<div class="money-des">
			  		<span>
			  			<font class="goldNum2"></font>
			  		</span>
			    	<span>毫克</span>
			    </div>
			    <div class="gold-dig_des">
			    	<span>请到您的红包中领取</span>
			    </div>
		    	<div class="gold-dig_date">
		    		<span>有效期:</span>
					<span style="margin-left:0.625rem">
	     				<font class="goldEndTime"></font>
	     			</span>
	     		</div>
	     		<div class="dig_nikeName" >
	     			<span>挖金怪咖</span>
	     		</div>
			</div>   				
  		</div>
  		<!-- 挖出黄金结束 -->

  		<!-- 挖出100mg黄金开始 （2-1）-->
		<div class="gold-yellow-dig" >   
			<div class="top-content">
				<span></span>
			</div>
			<div class="gold-yellow-bg">
				<div class="money-des">
			  		<span>
			  			<font class="goldNum2"></font>
			  		</span>
			    	<span style="margin-left:5px;">毫克</span>
			    </div>
			    <div class="gold-dig_des">
			    	<span>请到您的红包中领取</span>
			    </div>
			    <div class="gold-dig_date">
		    		<span>有效期:</span>
		    		<span style="margin-left:0.625rem">
	     			<font class="goldEndTime"></font>
	     			</span>
	     		</div>	   
	     		<div class="dig_nikeName" >
	     			<span>挖金奇才</span>
	     		</div>		
			 </div>
		</div>
		<!-- 挖出100mg黄金结束 -->
  
		<!-- 挖出优惠券开始 （3） -->
		<div class="coupon-dig">
			<div class="top-content">
			<!-- 重要的时请说三遍：去投资，去投资，去投资  -->
				<span></span>
			</div>
			<div class="coupon-bg">
				<div class="top-des">
			  		<span></span>
			    </div>
			  	<div class="money-des">
			  		<span>
			  		  <font class="goldNum2">
			    	  </font>
			    	</span>
			    	<span>元</span>
			    </div>
			    <div class="coupon-dig_des">
			    	<span></span>
			    </div>
	     		 <div class="coupon-dig_date">
		    		<span>有效期:</span>
		    		<span>
	     				<font class="goldEndTime"></font>
	     			</span>
	     		</div>
	     		<div class="dig_nikeName" >
	     			<span>挖金狂人</span>
	     		</div>
			</div>
	    </div>	
	    <!-- 描述文字  -->
		<div class="txet_content">
			<span></span>
		</div>				
    </div>
    <div class="know_model" style="padding-top:20px">
	 	<footer class="footer-div">
		   <div class="logo" >
		   		<div class="logo-img"></div>		   		
		   		<div class="logo-des"></div>
		   </div>
		   <div style="float:right;vertical-align:middle">
		      <span style="color:#c2c2c1;font-size:0.875rem;padding-right:0.75rem;line-height:3rem">软银中国投资企业</span>
		   </div>
		 </footer>
	</div>
	<!--公共js模块 -->
	<script type="text/javascript" src="../../statics/scripts/zepto-1.1.6-min.js"></script>
	<script type="text/javascript" src="../../statics/scripts/iscanShare.js"></script>
	<!--挖金矿 js-->
	<script type="text/javascript" src="js/dig_glod_flaunt.js"></script>
</body>
</html>
